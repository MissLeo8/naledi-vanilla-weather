<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Naledi's Vanilla Weather App</title>
</head>

<body>
    <div class="container">
        <header>
            <form class="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-data">
                <div>
                    <h1 class="weather-city">
                        Knysna
                    </h1>
                    <p class="weather-details">
                        Sunday 11:41, clear
                        <br />
                        Humidity: <strong>6%</strong>, Wind: <strong>54km/h</strong>
                    </p>
                </div>
                <div class="weather-temperature">
                    <div class="temperature-icon">
                        ☀️
                    </div>
                    <div class="temperature-value">
                        17
                    </div>
                    <div class="temperature-unit">
                        °C
                    </div>
                </div>
            </div>
        </main>
        <footer>
            This Project is coded by <a href="#" target="_blank">Naledi Leotlela</a>
            and is
            <a href="#" target="_blank">
                open-sourced on GitHub
            </a>
            and
            <a href="#" target="_blank">
                hosted on Netlify
            </a>
        </footer>
    </div>
</body>

</html>
